
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="src/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Martel:wght@600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <section class="search-bar">
        <form class="row g-3 search-now-form">
            <div class="col-auto">
                <input type="search" class="form-control" id="search-engine" placeholder="What's the weather in...?"
                    value="">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-light" id="search-button">Search Now</button>
            </div>
        </form>
    </section>

    <section class="block-1">
        <h1 style="margin-bottom: 40px; font-size: 40px;">
            loading location
        </h1>
        <h2 style="font-size: 60px; font-weight: bolder;">
            -- °F
        </h2>
    </br>
        <img src="" alt="clear" id="icon"  width="90">

        <p class="todaysDate"></p>
        <span class="localTime" id="current-time"></span>

        <form class="row g-3 current-location-button"> 
            <div class="col-auto">
                <button class="btn btn-light"
                    id="current-location-button">Current Location</button>
                </div>
        </form>
    </section>

    <section class="block-2">
        <div class="row row-cols-2">
            <div class="humidity">Humidity: 0</div>
            <div class="feels-like">Feels like: 29°</div>
            <div class="windspeed">Wind: 0 mph</div>
            <div class="description">Description: Sunny</div>
        </div>
    </section>

    <section class="block-3">
<div class="weather-forecast" id="forecast"></div>
    </section>

<footer>
    <a href="https://github.com/nayelijnieto/simple-weather-app" target="_blank">Open-source code</a><span>by Nayeli Nieto</span>
</footer>
</body>
<script src="src/index.js"></script>

</html>
